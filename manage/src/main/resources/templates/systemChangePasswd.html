<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>系统后台密码修改</title>
<link href="/css/ks.css" rel="stylesheet" type="text/css" />
<link href="/css/bootstrap.css" type="text/css"  rel="stylesheet"  />
<link href="/css/manager.css" type="text/css"  rel="stylesheet" />
<link rel="stylesheet" href="/css/bootstrap.css" />
<script type="text/javascript" src="/js/jquery.js" ></script>
<script src="/js/bootstrap.js" type="text/javascript"></script>
<script type="text/javascript">

//旧密码正则验证
$(function(){
	$("#old").blur(function(){
		var old=$("#old").val();
		var oldText = /^[0-9A-Za-z]{6,20}$/;
		if( oldText.test(old)){
			$("#oldSpan").html("格式正确").css({"color": "green", "font-size": "5"});
		}else{
			$("#oldSpan").html("请输入6-15位数字或字母大小写").css({"color": "red", "font-size": "5"});
		}
	})
})

//新密码正则验证
$(function(){
	$("#new").blur(function(){
		var newe=$("#new").val();
		var newText = /^[0-9A-Za-z]{6,15}$/;
		if( newText.test(newe)){
			$("#newSpan").html("格式正确").css({"color": "green", "font-size": "5"});
		}else{
			$("#newSpan").html("请输入6-15位数字或字母大小写").css({"color": "red", "font-size": "5"});
		}
	})
})

//再次输入密码正则验证
$(function(){
	$("#newed").blur(function(){
		var newText = /^[0-9A-Za-z]{6,15}$/;
		var newe=$("#new").val();
		var newed=$("#newed").val();
		if( newe==newed && newText.test(newed)){
			$("#sub").attr("disabled",false);
			$("#newedSpan").html("输入正确").css({"color": "green", "font-size": "5"});
		}else{
			$("#newedSpan").html("二次输入不正确！").css({"color": "red", "font-size": "5"});
		}
	})
})

</script>
</head>
<body>

	<div class="banner">
		<div class="bgh">
			<div class="page">
				<div id="logo">
					<a href="../Index.html"> 
						<img src="/images/Images/Student/logo2.png" alt="" width="48" height="48" />
					</a>
				</div>
				<div class="topxx">
					<h1>${loginUser.name!""} 管理员，欢迎您！</h1>
				</div>

			</div>
		</div>
	</div>
	<div class="page">
		<div class="box mtop">
			<div class="leftbox">
				<div class="l_nav2">
					<div class="ta1">
						<strong>管理中心</strong>
						<div class="leftbgbt"></div>
					</div>
					<div class="cdlist">
						<div>
							<a href="/custom/allCustom">所有账户</a>
						</div>
						<div>
							<a href="/custom/toAllException">异常信息</a>
						</div>
						<div>
							<a href="/admin/toUpdateAdmin">修改密码</a>
						</div>
						<div>
							<a href="/custom/toAllRecord">交易总记录</a>
						</div>
						<div>
							<a href="/admin/logout">注销登录</a>
						</div>
					</div>
					<!--结束-->
					
				</div>
			</div>
			<div class="rightbox">
				<h2 class="mbx">系统后台密码修改</h2>
				<div align="center">
					<form action="/admin/updateAdminPwd" method="post">
						<table align="center" style="border-collapse: separate; border-spacing: 10px 10px;border: solid 2px;">
							<tr>
								<td> 用户名 ：</td>
								<td> <input type="text" name="name" value="${loginUser.name!''}" required="required" readonly="readonly" /> </td>
								<td> <span></span></td>
							</tr>
							<tr>
								<td> 旧密码 ：</td>
								<td> <input type="text" id="old" name="password" required="required" /> </td>
								<td> <span id="oldSpan"></span></td>
							</tr>
							<tr>
								<td> 新密码 ：</td>
								<td> <input type="text" id="new" name="password1" required="required" placeholder="xx格式" /> </td>
								<td> <span id="newSpan"></span></td>
							</tr>
							<tr>
								<td> 再次输入新密码 ：</td>
								<td> <input type="text" id="newed" name="password2" required="required" /> </td>
								<td> <span id="newedSpan"></span></td>
							</tr>
							<tr> </tr>
						</table>
						<p> </p>
						<input id="sub" disabled="disabled" type="submit" value="修改" />
					</form>
					
				</div>

			</div>
		</div>
	</div>
</body>
</html>
