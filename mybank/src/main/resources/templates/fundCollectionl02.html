<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>资金归集</title>
	<link href="/css/ks.css" rel="stylesheet" type="text/css" />
	<link href="/css/bootstrap.css" type="text/css"  rel="stylesheet"  />
	<link href="/css/Customer.css" type="text/css"  rel="stylesheet" />
	<link rel="stylesheet" href="/css/bootstrap.css" />
	<script type="text/javascript" src="/js/jquery-2.1.4/jquery.js" ></script>
	<script src="/js/bootstrap.js" type="text/javascript"></script>
<script type="text/javascript">

</script>
</head>
<body>

	<div class="banner">
		<div class="bgh">
			<div class="page">
				<div id="logo">
					<a href="../Index.html"> 
						<img src="/images/Student/logo2.png" alt="" width="48" height="48" />
					</a>
				</div>
				<div class="topxx">
					<h1>${loginUser.userName!''}，欢迎您！</h1>
					<a href="../../User/Account/ChangePasswd.html">密码修改</a>
					<a href="####">安全退出</a>
				</div>

			</div>
		</div>
	</div>
	<div class="page">
		<div class="box mtop">
			<div class="leftbox">
				<div class="l_nav2">
					<div class="ta1">
						<strong>个人中心</strong>
						<div class="leftbgbt"></div>
					</div>
					<div class="cdlist">
						<div>
							<a href="/user/queryCustom?accNo=${loginAccNo}">我的信息</a>
						</div>
						<div>
							<a href="">收账人管理</a>
						</div>
						<div>
							<a href="/payInfo/toPayInfoMessage">消息通知</a>
						</div>
						<div>
							<a href="/user/toCustomRecord">交易记录</a>
						</div>
					</div>
					<div class="ta1">
						<strong>业务中心</strong>
						<div class="leftbgbt2"></div>
					</div>
					<div class="cdlist">
						<div>
							<a href="/transfer/toTransfer">转账</a>
						</div>
						<div>
							<a href="/payee/activeCollection">主动收款</a>
						</div>
						<div>
							<a href="/cashSweep/loginAccountCollStatus">资金归集</a>
						</div>
						<div>
							<a href="/user/logout">注销登录</a>
						</div>
					</div>

					<!--结束-->
				</div>
			</div>
			<div class="rightbox">
				<h2 class="mbx">资金归集</h2>
				<b></b>
				<div align="center">
					<h5>您已经签约，签约信息如下：</h5><br />
					<form action="/cashSweep/beforeUpdate" method="post" >
					<table style="border-collapse: separate; border-spacing: 15px 10px;">
						<tr>
							<td> 用户名 ：</td>
							<td> <input id="username" type="text" name="mainUser" value="${coll.mainUser}" readonly="readonly"  /></td>
							<td> <span id="nameSpan"></span></td>
						</tr>
						<tr>
							<td> 签约卡号 ：</td>
							<td> <input id="mainAcc" type="text" name="mainAcc" value="${coll.mainAcc}" readonly="readonly"  /></td>
						</tr>
						<tr>
							<td> 开户行： </td>
							<td> <input id="bankName" name="mainBank" value="${coll.mainBank}" readonly="readonly"/></td>
						</tr>
						<tr>
							<td> 签约金额 ： </td>
							<td> <input id="signFund" type="text" name="signFund" value="${coll.signFund}" readonly="readonly" /></td>
						</tr>
						<tr>
							<td> </td>
							<td> <input id="sub" type="submit" value="修改签约" /><button>&nbsp;&nbsp;<a href="/cashSweep/cancelColl?mainAcc=${coll.mainAcc}">解除签约</a></button></td>
							<td> </td>
						</tr>
					</table>
					</form>
				</div>
			</div>
		</div>
	</div>
