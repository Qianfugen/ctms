<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>归集转账信息界面</title>
	<link href="/css/ks.css" rel="stylesheet" type="text/css" />
	<link href="/css/bootstrap.css" type="text/css"  rel="stylesheet"  />
	<link href="/css/Customer.css" type="text/css"  rel="stylesheet" />
	<link rel="stylesheet" href="/css/bootstrap.css" />
	<script type="text/javascript" src="/js/jquery-2.1.4/jquery.js" ></script>
	<script src="/js/bootstrap.js" type="text/javascript"></script>
<script type="text/javascript">


</script>
</head>
<body>

	<div class="banner">
		<div class="bgh">
			<div class="page">
				<div id="logo">
					<a href="../Index.html"> 
						<img src="/images/Student/logo2.png" alt="" width="48" height="48" />
					</a>
				</div>
				<div class="topxx">
					<h1>xxx，欢迎您！</h1>
					<a href="../../User/Account/ChangePasswd.html">密码修改</a> 
					<a href="####">安全退出</a>
				</div>

			</div>
		</div>
	</div>
	<div class="page">
		<div class="box mtop">
			<div class="leftbox">
				<div class="l_nav2">
					<div class="ta1">
						<strong>个人中心</strong>
						<div class="leftbgbt"></div>
					</div>
					<div class="cdlist">
						<div>
							<a href="MyInfo/StudentInfo.html">我的信息</a>
						</div>
						<div>
							<a href="">收账人管理</a>
						</div>
						<div>
							<a href="">消息通知</a>
						</div>
						<div>
							<a href="">交易记录</a>
						</div>
					</div>
					<div class="ta1">
						<strong>业务中心</strong>
						<div class="leftbgbt2"></div>
					</div>
					<div class="cdlist">
						<div>
							<a href="">转账</a>
						</div>
						<div>
							<a href="">主动收款</a>
						</div>
						<div>
							<a href="/cashSweep/loginAccountCollStatus">资金归集</a>
						</div>
						<div>
							<a href="">注销登录</a>
						</div>
					</div>
					<!--结束-->
				</div>
			</div>
			<div class="rightbox">
				<h2 class="mbx">子账户签约信息</h2>
				<b></b>
				<div align="center">
					<button> <a href="javascript:history.go(-1)">返回</a></button>&nbsp;&nbsp;&nbsp;
					<button><a href="/cashSweep/cancelColl?followAcc=${followAcc}">解除签约</a></button>
				</div>
				<div align="center">
					<form action="" method="post">
						用户名：<input type="text"name="" required="required" />&nbsp;
						转入开始时间：<input type="date" name="" required="required" />&nbsp;
						转入结束时间：<input type="date" name="" />&nbsp;
						<input type="submit" value="点击查询" />
					</form>
				</div>
				<div align="center">
					<table style="border-collapse: separate; border-spacing: 15px 10px;border: solid 2px;">
						<#if (transfers=null)>
							${message}
						<#else>
							<tr>
								<td> 转入账号 </td>
								<td> 用户名 </td>
								<td> 转入金额 </td>
								<td> 转入时间 </td>
								<td> 流水号 </td>
							</tr>
							<#list transfers as trans>
								<tr>
									<td> ${trans.accIn} </td>
									<td> 张三 </td>
									<td> ${trans.transFund}</td>
									<td> 中国银行 </td>
									<td> ${trans.dealDate}</td>
									<td> ${trans.dealNo}</td>
								</tr>
							</#list>
						</#if>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
