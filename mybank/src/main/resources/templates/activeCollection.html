<script type="text/javascript">
	//卡号的正则表达式验证(18位)
	$(function(){
		$("#card").blur(function(){
			var card=$("#card").val();
			var textCard = /^[1-9][0-9]{17}$/;
			if(textCard.test(card)){
				//进行ajax查询
				$("#card").blur(function () {
                //发送ajax请求
                $.ajax({
                    //该ajax发送请求到那个地址处理
                    url: "/students/regName",
                    //请求方式
                    type: "post",
                    //预计服务器返回的数据格式
                    dataType: "json",
                    //发送的数据(姓名和卡号)
                    data: {"card": $("#card").val()},
                    /*
                        响应成功以后的回调函数,参数的data用来接收后台传递过来的数据
                     */
                    success: function (data) {
                        if (data.flag) {
                        	$("#cardSpan").html("卡号正确").css({"color": "green", "font-size": "5"});
                        } else {
                            $("#cardSpan").html("不存在此账户！").css({"color": "red", "font-size": "5"});
                        }
                    },
                    //响应失败以后执行的回调函数
                    error: function () {
                        alert("失败....");
                    }
                })
            })
				
			}else{
				$("#cardSpan").html("输入格式错误！").css({"color": "red", "font-size": "5"});
			}
		})
	});

	//卡号和名字ajax验证(18位)
	$(function(){
		$("#name").blur(function () {
                //发送ajax请求
                $.ajax({
                    //该ajax发送请求到那个地址处理
                    url: "/students/regName",
                    //请求方式
                    type: "post",
                    //预计服务器返回的数据格式
                    dataType: "json",
                    //发送的数据(姓名和卡号)
                    data: {"name": $("#name").val(),"card": $("#card").val()},
                    /*
                        响应成功以后的回调函数,参数的data用来接收后台传递过来的数据
                     */
                    success: function (data) {
                        if (data.flag) {
                           $("#nameSpan").html("姓名正确").css({"color": "green", "font-size": "5"});
                        } else {
                           $("#nameSpan").html("姓名和卡号不一致").css({"color": "green", "font-size": "5"});
                        }
                    },
                    //响应失败以后执行的回调函数
                    error: function () {
                        alert("失败....");
                    }
                })
            })
	});
	

            
            
</script>
