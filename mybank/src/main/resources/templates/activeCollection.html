    //卡号的正则表达式验证(18位)
    $(function(){
        $("#card").blur(function(){
            var card=$("#card").val();
            var textCard = /^[1-9][0-9]{17}$/;
            if(textCard.test(card)){
                $("#cardSpan").html("格式正确").css({"color": "green", "font-size": "5"});
            }else{
                $("#cardSpan").html("请输入18位卡号").css({"color": "red", "font-size": "5"});
            }
        })
    })
