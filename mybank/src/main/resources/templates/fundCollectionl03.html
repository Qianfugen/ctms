<script type="text/javascript">
//卡号的正则表达式验证
	$(function(){
				$("#card").blur(function(){
					var card=$("#card").val();
					var textCard = /^[1-9][0-9]{17}$/;
					if(textCard.test(card)){
						$("#cardSpan").html("卡号正确").css({"color": "green", "font-size": "5"});
					}else{
						$("#cardSpan").html("请输入正确的18位卡号").css({"color": "red", "font-size": "5"});
					}
				})
			});
	//验证是否有这个人和卡号
$(function () {
            $("#card").blur(function () {
                //发送ajax请求
                $.ajax({
                    //该ajax发送请求到那个地址处理
                    url: "/students/regName",
                    //请求方式
                    type: "post",
                    //预计服务器返回的数据格式
                    dataType: "json",
                    //发送的数据(姓名和卡号)
                    data: {"name": $("#name").val(),"card": $("#card").val()},
                    /*
                        响应成功以后的回调函数,参数的data用来接收后台传递过来的数据
                     */
                    success: function (data) {
                        if (data.flag) {
                           $("#sub").attr("disabled",false);
                           $("#nameSpan").html("用户正确").css({"color": "green", "font-size": "5"});
                        } else {
                            $("#nameSpan").html("账户或用户名不匹配").css({"color": "red", "font-size": "5"});
                        }
                    },
                    //响应失败以后执行的回调函数
                    error: function () {
                        alert("失败....");
                    }
                })
            })
        });
</script>
