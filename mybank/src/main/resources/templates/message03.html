						</tr>
					
						<tr>
							<td>收款卡号 ：</td>

						</tr>
						
						<tr>
							<td>收款银行 ：</td>
							<td>
								<select>

						</tr>

							<td><input type="text" required="required" style="width: 300px;" /></td>
						</tr>
						<tr>
							<td>汇款时间 ：</td>
							<td>
								<select>
								<option value="">普通汇款</option>
								<option value="">实时汇款</option>

							</td>
						</tr>
